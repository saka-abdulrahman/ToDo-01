<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- <style></style> -->
    <title>To do list</title>
  </head>
  <body>
    <header class="header" style="z-index: 1">
      <h1 class="header-text">My Tasks</h1>
      <button class="header-button" id="add">
        <span class="material-symbols-outlined"> add </span>
      </button>
    </header>

    <main class="main" id="tasks">
      <div class="to-do">
        <h3 class="content">test 1</h3>
        <h5 class="date"><span> 10/10/2030</span></h5>
        <div class="buttons">
          <button class="to-do-btn delete" id="delete">
            <span class="material-symbols-outlined"> delete </span>
          </button>
          <button class="to-do-btn" id="done">
            <span class="material-symbols-outlined"> check_circle </span>
          </button>
          <button class="to-do-btn edit1" id="edit">
            <span class="material-symbols-outlined"> edit </span>
          </button>
        </div>
      </div>
    </main>

    <footer><h5>@abdulrahmna-Saka-2024</h5></footer>
  </body>
  <script src="script.js"></script>
</html>
